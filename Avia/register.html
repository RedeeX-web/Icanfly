<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - ICANFLY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="ICANFLY">
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html#promotions">Акции</a></li>
                        <li><a href="index.html#search">Поиск</a></li>
                        <li><a href="register.html">Регистрация на рейс</a></li>
                        <li><a href="login.html">Личный кабинет</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="search-section" id="search">
        <div class="container">
            <h2>Регистрация</h2>
            <form class="search-form" action="search.html" method="GET">
                <div class="form-row">
                    <div class="input-group">
                        <label for="from">Имя</label>
                        <input type="text" id="from" name="from" required>
                    </div>
                    <div class="input-group">
                        <label for="to">Фамилия</label>
                        <input type="text" id="to" name="to" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="departure">Номер документа</label>
                        <input type="tel" id="passportInput" name="passport" placeholder="ХХ ХХ ХХХХХХ"
                            autocomplete="off" inputmode="numeric" pattern="^\d{2}\s\d{2}\s\d{6}$" required />
                    </div>

                    <div class="input-group">
                        <label for="return">Телефон</label>
                        <input type="tel" id="phoneNumber" name="phone" placeholder="+7 (___) ___ __ __"
                            autocomplete="off" inputmode="numeric"
                            pattern="^(\+7\s?$[0-9]{3}$|[0-9]{3})\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}$" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="from">Пароль</label>
                        <input type="text" id="from" name="from" required>
                    </div>
                    <div class="input-group">
                        <label for="to">Повтор пароля</label>
                        <input type="text" id="to" name="to" required>
                    </div>
                </div>

                <a href="vhod.html" type="submit" class="btn-primary">Зарегестрироваться</a>
        </div>
        </form>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-contact">
                    <h3>8 (800) 100-10-10</h3>
                    <p>Круглосуточная поддержка</p>
                </div>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#about">Главная</a></li>
                        <li><a href="#contacts">Регистрация</a></li>
                        <li><a href="#help">Войти</a></li>
                        <li><a href="#rules">Контакты</a></li>
                        <li><a href="#rules">Новости</a></li>
                        <li><a href="#rules">Вернуться</a></li>
                        <li><a href="#rules">Отзывы</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
